<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Monitoring System</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f6f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      width: 100%;
      max-width: 1200px;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 1.4rem;
      color: #2c3e50;
      border-left: 5px solid #3498db;
      padding-left: 10px;
    }

    /* Panels */
    .left-panel,
    .right-panel {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
    }

    .left-panel:hover,
    .right-panel:hover {
      transform: translateY(-3px);
    }

    /* Sensor Data */
    .sensor-data p {
      font-size: 1rem;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 10px;
      background: #ecf6ff;
      border: 1px solid #d0e8ff;
    }

    /* Camera Feed */
    .camera-feed {
      margin-top: 15px;
      text-align: center;
    }

    .camera-feed img {
      max-width: 100%;
      border-radius: 12px;
      border: 3px solid #3498db;
    }

    /* Form */
    .patient-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .patient-form input,
    .patient-form select {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 0.95rem;
      transition: border 0.2s;
    }

    .patient-form input:focus,
    .patient-form select:focus {
      border: 1px solid #3498db;
    }

    .patient-form button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .patient-form button:hover {
      background: #217dbb;
    }

    /* Patient Info */
    .patient-info {
      padding: 15px;
      border-radius: 12px;
      background: #fdfdfd;
      border: 1px solid #eee;
    }

    .patient-info p {
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .patient-info strong {
      color: #2c3e50;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <h2>Sensor Data</h2>
      <div class="sensor-data">
        <p id="ambient">Ambient Temperature: --</p>
        <p id="object">Object Temperature: --</p>
        <p id="bpm">Heart Rate: --</p>
      </div>

      <h2>Live Camera Feed</h2>
      <div class="camera-feed">
        <img src="/video_feed" alt="Camera Feed">
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <h2>Enter Patient Details</h2>
      <form action="/submit_patient_info" method="POST" class="patient-form">
        <input type="text" name="name" placeholder="Name" required>
        <input type="number" name="age" placeholder="Age" required>
        <select name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" name="blood_group" placeholder="Blood Group" required>
        <input type="text" name="mobile" placeholder="Mobile No." required>
        <button type="submit">Submit</button>
      </form>

      <h2>Patient Information</h2>
      <div class="patient-info">
        <p><strong>Name:</strong> {{ patient.name }}</p>
        <p><strong>Age:</strong> {{ patient.age }}</p>
        <p><strong>Gender:</strong> {{ patient.gender }}</p>
        <p><strong>Blood Group:</strong> {{ patient.blood_group }}</p>
        <p><strong>Mobile No.:</strong> {{ patient.mobile }}</p>
      </div>
    </div>
  </div>

  <script>
    function fetchSensorData() {
      fetch('/sensor_data')
        .then(response => response.json())
        .then(data => {
          document.getElementById("ambient").innerText = "Ambient Temperature: " + data.ambient_temp + " °C";
          document.getElementById("object").innerText = "Object Temperature: " + data.object_temp + " °C";
          document.getElementById("bpm").innerText = "Heart Rate: " + data.bpm + " BPM";
        });
    }

    setInterval(fetchSensorData, 3000);
  </script>
</body>

</html>
